<!DOCTYPE>
<html>
	<head><title>You are using flask with Jinja</title></head>
	<body>
		<ul>
			<li><img src="{{ url_for('static',filename='a.jpg') }}"></li>
			{# This is comment block.We will set some variables in the jinja template. #}
			
			{% set name="Ei Mon Theint" %}
			{% set user_name="eimontheintamara" %}
			<li>{{ name }}</li>
			<li><a href="https://github.com/{{ user_name }}">Github</a></li>
			<li><a href="https://{{ user_name }}.herokuapp.com">Heroku</a></li>
		</ul>
	</body>
</html>
